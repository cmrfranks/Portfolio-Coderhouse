<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Constanza Rodríguez</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Signika+Negative:wght@300;400;500&family=Teko:wght@300;400&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/08a28b5466.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 class="text-center col-sm-4 col-md-4 col-lg-4 offset-4">
        Constanza Rodríguez
      </h1>

      <nav
        class="navbar navbar-expand-lg bg-light d-flex flex-column justify-content-center col-sm-4 col-md-4 col-lg-4 d-inline-flex offset-4"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Sobre mí</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./estudios.html"
                >Estudios</a
              >
              <a class="nav-link" href="./experiencia.html">Experiencia</a>
              <a class="nav-link" href="./hobbies.html">Hobbies</a>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="mb-3 text-center col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-4">
      <label for="exampleFormControlInput2" class="form-label"
        >Nombre y apellido</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput2"
        placeholder="Nombre y Apellido"
      />
    </div>

    <div class="mb-3 text-center col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-4">
      <label for="exampleFormControlInput1" class="form-label"
        >Correo electrónico</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="nombre@ejemplo.com"
      />
    </div>
    <div class="mb-3 text-center col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-4">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Tu consulta</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Escribe aquí tu consulta"
      ></textarea>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer class="text-center col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-4">
    <div>
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </footer>
</html>
